<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Account - My Clothing Store</title>
  <link rel="stylesheet" href="..//styles/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lora:wght@600&family=Sora&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <header>
  </header>
  <main>
    <section class="checkout">
      <h2>Fill in to proceed</h2>
      <div class="checkout-form">
        <form>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Ex: Juan DelaCruz"required>
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" placeholder="Baguio, Gen Luna Rd."required>
          </div>
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="stoozy@gmail.com" required>
          </div>
          <div class="form-group">
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="[0-9]{4} [0-9]{3} [0-9]{4}" required>
          </div>
          <div class="form-group">
            <label for="shipping">Shipping Information:</label>
            <textarea id="shipping" name="shipping" placeholder="Baguio, Gen Luna Rd."required></textarea>
          </div>
          <div class="form-group">
            <label for="payment">Payment Information:</label>
            <textarea id="payment" name="payment" placeholder="[0-9]{16}" required></textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="checkout-button">Proceed to Checkout</button>
          </div>
        </form>
      </div>
    </section>
  </main>
  <footer>
    <section class="footer">

    <div class="share">
        <a href="#" class="fab fa-facebook-f"></a>
        <a href="#" class="fab fa-instagram"></a>
        <a href="#" class="fab fa-twitter"></a>
        <a href="#" class="fab fa-linkedin"></a>
    </div>
    <div class="credit">&copy Developed by <span>Gian Carlo P. Balan</span> | all rights reserved 2023</div>
</section>
  </footer>
</body>
</html>
